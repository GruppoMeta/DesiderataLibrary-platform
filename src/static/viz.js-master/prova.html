<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viz.js</title>
  </head>
  <body>
    
    <script type="text/vnd.graphviz" id="cluster">
digraph graphname {
   Artist -> Place [label="places"];
   Character -> Artist [label="was created"];
   Work -> Artist [label="was created"];
   Work -> Episode [label="is composed"];
   Work -> Character [label="is carryed"];
   Work -> Place [label="took place"];
 }
 </script>
    <script src="viz.js"></script>
    <script>
      
      function inspect(s) {
        return "<pre>" + s.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\"/g, "&quot;") + "</pre>"
      }
      
      function src(id) {
        return document.getElementById(id).innerHTML;
      }
      
      function example(id, format) {
        var result;
        try {
          result = Viz(src(id), format);
          if (format === "svg")
            return result;
          else
            return inspect(result);
        } catch(e) {
          return inspect(e.toString());
        }
      }
      
      document.body.innerHTML += "<p>Examples from the <a href=\"http://graphviz.org/Gallery.php\">Graphviz gallery</a>.</p>"
      
      document.body.innerHTML += "<h1>Cluster (svg output)</h1>";
      document.body.innerHTML += example("cluster", "svg");
    </script>
    
  </body>
</html>
